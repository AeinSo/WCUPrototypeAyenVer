<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WakeUp Call</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <script>
function updateStressValue(val) {
    document.getElementById('stressValue').textContent = val;
}

// Debug form submission
document.querySelector('form').addEventListener('submit', function(e) {
    console.log("Form submitting with data:", {
        physical_activity: document.getElementById('activity').value,
        stress_level: document.getElementById('stress').value,
        daily_steps: document.getElementById('steps').value
    });
});
</script>

  <nav class="navbar">
      <ul>
        <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
        <li><a href="{{ url_for('aboutOSA') }}" class="nav-link">About Sleep Apnea</a></li>
        <li><a href="{{ url_for('aboutus') }}" class="nav-link">Meet the Team</a></li>
      </ul>
  </nav>

  <div class="form-grid-container">
    <div class="left-banner">
      <h1>Lifestyle</h1>
      <i class="fa-solid fa-person-running"></i>
    </div>

    <div class="form-wrapper">
      <h2>Daily habits influence sleep health.</h2>

      <form action="{{ url_for('lifestyle') }}" method="post">
        <!-- Physical Activity -->
        <label for="activity">Daily physical activity (minutes):</label>
        <input type="number" id="activity" name="physical_activity" min="0" required />

        <!-- Stress Level -->
        <label for="stress">How would you rate your average stress level? (1-10 scale)</label>
        <div class="scale-description">
          <span>1 (Very Low)</span>
          <span>10 (Very High)</span>
        </div>
        <input type="range" id="stress" name="stress_level" min="1" max="10" value="5" 
               oninput="updateStressValue(this.value)" />
        <div class="scale-value" id="stressValue">5</div>

        <!-- Daily Steps -->
        <label for="steps">Typical daily step count</label>
        <input type="number" id="steps" name="daily_steps" min="0" required />

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="cta-button"><span>Proceed</span></button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
